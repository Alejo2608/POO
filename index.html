<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="icon.ico">
</head>

<body>
    <div class="container">
        <div class="App" id="App">
            <div class="container mt-4">
                <h2 class="mb-4">POO</h2>
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="date">Fecha de Venta</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="price">Precio</label>
                                <input type="text" class="form-control" id="price" placeholder="Precio">
                            </div>
                            <div class="form-group">
                                <label for="cate">Categoría</label>
                                <input type="text" class="form-control" id="cate" placeholder="Categoría">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addData()">Agregar/Actualizar</button>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" class="form-control" id="search" placeholder="Buscar..." onkeyup="searchData()">
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Fecha de Venta</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="crudTable" class="text-light bg-dark"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
