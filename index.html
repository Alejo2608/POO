<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark ">
    <nav class="navbar navbar-dark bg-dark mb-5 text-light bg-dark">
        <h1 class="m-3 text-danger">POO</h1>
    </nav>
    <div class="container bg-dark">
        <div class="mb-5">
            <div class="row text-light bg-dark">
                <div class="form-group col-md-6 mb-3 ">
                    <label for="name" class="form-label">Nombre Del Producto</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Nombre del producto...">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="date" class="form-label">Fecha De Vencimiento</label>
                    <input type="date" name="date" class="form-control" id="date">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="text" name="price" class="form-control" id="price" placeholder="10$, 50$...">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="cate" class="form-label">Categoria Del Producto</label>
                    <input type="text" name="cate" class="form-control" id="cate" placeholder="Ropa, comida, bebidas...">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Agregar Producto</button>
                    <button class="btn btn-primary" id="update">Actualizar Producto</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr class="text-light bg-dark">
                            <th>NOMBRE DEL PRODUCTO</th>
                            <th>FECHA DE VENCIMIENTO</th>
                            <th>PRECIO</th>
                            <th>CATEGORIA DEL PRODUCTO</th>
                            <th>EDITAR O ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody class="text-light bg-dark"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
